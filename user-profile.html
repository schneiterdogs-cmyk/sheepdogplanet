<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Allevatore - Sheepdog DB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; margin: 0; padding: 0; }
        
        /* Header Profilo Pubblico */
        .user-header { background: linear-gradient(to bottom, #222, #0f0f0f); padding: 40px 20px; text-align: center; border-bottom: 1px solid #333; }
        .user-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #FF9800; margin-bottom: 15px; object-fit: cover; }
        .user-header h1 { margin: 10px 0 5px; font-size: 24px; }
        .location { color: #888; font-size: 14px; margin-bottom: 20px; }
        
        /* Badge e Stats */
        .user-badges { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .badge { background: rgba(255,152,0,0.1); color: #FF9800; padding: 5px 12px; border-radius: 15px; font-size: 11px; font-weight: bold; border: 1px solid #FF9800; }

        /* Contatti Rapidi */
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .social-icon { width: 40px; height: 40px; border-radius: 50%; background: #1a1a1a; display: flex; align-items: center; justify-content: center; color: white; text-decoration: none; border: 1px solid #333; }

        /* Sezioni Contenuto */
        .section { padding: 25px 20px; }
        .section-title { font-size: 18px; margin-bottom: 15px; border-left: 4px solid #FF9800; padding-left: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* Lista Cani/Cucciolate mini */
        .mini-card { background: #1a1a1a; border-radius: 12px; padding: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; border: 1px solid #222; text-decoration: none; color: white; }
        .mini-card img { width: 50px; height: 50px; border-radius: 8px; object-fit: cover; }
        .mini-card-info h4 { margin: 0; font-size: 15px; }
        .mini-card-info p { margin: 2px 0 0; font-size: 12px; color: #666; }

        /* Tab Navigation */
        .profile-tabs { display: flex; border-bottom: 1px solid #333; background: #111; position: sticky; top: 0; z-index: 10; }
        .tab { flex: 1; text-align: center; padding: 15px; font-size: 13px; color: #666; font-weight: bold; cursor: pointer; }
        .tab.active { color: #FF9800; border-bottom: 3px solid #FF9800; }
    </style>
</head>
<body>

<div class="user-header">
    <img src="https://via.placeholder.com/150" class="user-logo" alt="Logo">
    <h1>Glen Sheepdogs</h1>
    <div class="location"><i class="fas fa-map-marker-alt"></i> Arezzo, Toscana (IT)</div>
    
    <div class="user-badges">
        <div class="badge">ALLEVATORE PRO</div>
        <div class="badge">MEMBRO ISDS</div>
    </div>

    <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fas fa-globe"></i></a>
        <a href="https://wa.me/3912345678" class="social-icon" style="color: #25D366;"><i class="fab fa-whatsapp"></i></a>
    </div>
</div>

<div class="profile-tabs">
    <div class="tab active">I MIEI CANI</div>
    <div class="tab">CUCCIOLATE</div>
</div>

<div class="section">
    <div class="section-title">
        I nostri soggetti
        <span style="font-size: 12px; color: #666;">(12 cani)</span>
    </div>

    <a href="dog-profile.html" class="mini-card">
        <img src="https://via.placeholder.com/100" alt="Cane">
        <div class="mini-card-info">
            <h4>Roy</h4>
            <p>Maschio • Stallone</p>
        </div>
        <i class="fas fa-chevron-right" style="margin-left: auto; color: #333;"></i>
    </a>

    <a href="dog-profile.html" class="mini-card">
        <img src="https://via.placeholder.com/100" alt="Cane">
        <div class="mini-card-info">
            <h4>Meg</h4>
            <p>Femmina • Lavoro</p>
        </div>
        <i class="fas fa-chevron-right" style="margin-left: auto; color: #333;"></i>
    </a>
</div>

<div class="section" style="background: #151515;">
    <div class="section-title">Cucciolate attive</div>
    
    <a href="litter-profile.html" class="mini-card" style="border-left: 3px solid #FF9800;">
        <img src="https://via.placeholder.com/100" alt="Litter">
        <div class="mini-card-info">
            <h4>MOSS x LADY</h4>
            <p>Nati il 15/01/2026 • 5 cuccioli</p>
        </div>
    </a>
</div>

</body>
</html>
