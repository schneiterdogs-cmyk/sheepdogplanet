<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestione Cucciolata - Sheepdog DB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #141414; color: white; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #222; padding: 25px; border-radius: 15px; border-top: 5px solid #FF9800; }
        
        h2 { margin-top: 0; color: #FF9800; font-size: 22px; }
        .section-title { font-size: 11px; color: #666; text-transform: uppercase; margin-top: 25px; border-bottom: 1px solid #333; padding-bottom: 5px; letter-spacing: 1px; }
        
        label { display: block; margin-top: 15px; font-size: 13px; color: #aaa; }
        input, select { 
            width: 100%; padding: 12px; margin-top: 5px; 
            background: #2a2a2a; border: 1px solid #444; 
            color: white; border-radius: 8px; box-sizing: border-box; outline: none;
        }

        /* Griglia Genitori */
        .parents-grid { display: flex; gap: 15px; margin-top: 10px; }
        .parent-box { flex: 1; position: relative; background: #2a2a2a; padding: 12px; border-radius: 10px; border: 1px solid #333; }
        
        .parent-box.father { border-left: 4px solid #3498db; }
        .parent-box.mother { border-left: 4px solid #e91e63; }

        /* Tasto Add New */
        .add-new-btn { 
            display: block; padding: 10px; background: rgba(255, 152, 0, 0.05); 
            color: #FF9800; border: 1px dashed #FF9800; text-decoration: none;
            text-align: center; font-size: 11px; border-radius: 6px; margin-top: 10px;
        }

        /* Tasti Finale */
        .footer-btns { margin-top: 40px; display: flex; gap: 10px; }
        .btn-save { flex: 2; padding: 16px; background: #FF9800; border: none; color: white; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn-cancel { flex: 1; padding: 16px; background: #444; border: none; color: #ccc; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-layer-group"></i> Gestione Cucciolata</h2>
    
    <form id="litterForm">
        
        <div class="section-title">Stato Attuale</div>
        <label>Tipo di Evento</label>
        <select id="litterStatus" onchange="updateDateLabel()">
            <option value="planned">Cucciolata in Programma</option>
            <option value="mated">Monta Effettuata</option>
            <option value="born">Cuccioli Nati</option>
        </select>

        <label id="dateLabel">Data dell'evento</label>
        <input type="date" required>

        <div class="section-title">Genitori</div>
        <div class="parents-grid">
            <div class="parent-box father">
                <label><i class="fas fa-mars"></i> Padre</label>
                <input type="text" id="fatherInput" placeholder="Cerca..." onkeyup="showAddBtn('father')">
                <div id="fatherResults">
                    <a href="register-dog.html" class="add-new-btn" id="addFatherBtn" style="display:none;">
                        <i class="fas fa-plus"></i> Registra nuovo Padre
                    </a>
                </div>
            </div>

            <div class="parent-box mother">
                <label><i class="fas fa-venus"></i> Madre</label>
                <input type="text" id="motherInput" placeholder="Cerca..." onkeyup="showAddBtn('mother')">
                <div id="motherResults">
                    <a href="register-dog.html" class="add-new-btn" id="addMotherBtn" style="display:none;">
                        <i class="fas fa-plus"></i> Registra nuova Madre
                    </a>
                </div>
            </div>
        </div>

        <div class="footer-btns">
            <button type="button" class="btn-cancel" onclick="window.history.back()">ANNULLA</button>
            <button type="button" class="btn-save" onclick="alert('Cucciolata registrata!')">REGISTRA CUCCIOLATA</button>
        </div>
    </form>
</div>

<script>
    // Funzione per mostrare il tasto "Aggiungi" solo se l'utente inizia a scrivere
    function showAddBtn(type) {
        const input = document.getElementById(type + 'Input');
        const btn = document.getElementById('add' + type.charAt(0).toUpperCase() + type.slice(1) + 'Btn');
        
        if(input.value.length > 1) {
            btn.style.display = 'block';
        } else {
            btn.style.display = 'none';
        }
    }

    // Cambia il testo della label data dinamicamente
    function updateDateLabel() {
        const status = document.getElementById('litterStatus').value;
        const label = document.getElementById('dateLabel');
        if(status === 'born') label.innerText = "Data di nascita";
        else label.innerText = "Data della monta / evento";
    }
</script>

</body>
</html>
