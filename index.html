<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; justify-content: center; padding-top: 80px; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; width: 320px; text-align: center; }
        .hidden { display: none; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; background: #2b2b2b; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #e50914; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .msg { font-size: 0.85em; color: #aaa; margin-bottom: 15px; }
        .link-alt { color: #888; font-size: 0.75em; text-decoration: none; display: block; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="box">
    <div id="step-mail">
        <h3>BENVENUTO</h3>
        <input type="email" id="email" placeholder="Email">
        <button onclick="checkEmail()">Continua</button>
    </div>

    <div id="step-login" class="hidden">
        <h3>LOGIN</h3>
        <p id="display-mail" class="msg"></p>
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="login()">Entra</button>
        <span class="link-alt" onclick="forgotPassword()">Password dimenticata?</span>
    </div>

    <div id="step-reset" class="hidden">
        <h3>NUOVA PASSWORD</h3>
        <input type="password" id="new-pass" placeholder="Password">
        <input type="password" id="conf-pass" placeholder="Conferma">
        <button onclick="updatePassword()">Salva e Accedi</button>
    </div>

    <div id="loader" class="hidden" style="margin-top:15px; color:#e50914;">Attendi...</div>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx1z8B6lYdq-cqGUCoTb8M7ZfiYLachLTP0N6_LI-Mrk1CxxS-qlBe2eY68NMbRv3va8A/exec"; 
    let userEmail = "", securityToken = "";

    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('token')) {
            securityToken = urlParams.get('token');
            showStep('step-reset');
        }
    }

    function showStep(id) {
        ['step-mail', 'step-login', 'step-reset'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    async function checkEmail() {
        userEmail = document.getElementById('email').value.trim().toLowerCase();
        if(!userEmail) return alert("Inserisci la mail");
        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=subscribe&user_email=${userEmail}`, { method: 'POST' });
        const text = await res.text();
        if (text === "EMAIL_INVIATA") {
            alert("Controlla la mail per attivare l'account!");
        } else {
            const [stato, token] = text.split("|");
            securityToken = token;
            document.getElementById('display-mail').innerText = userEmail;
            showStep('step-login');
        }
        toggleLoader(false);
    }

    async function forgotPassword() {
        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=forgot&user_email=${userEmail}`, { method: 'POST' });
        const text = await res.text();
        if (text === "EMAIL_INVIATA") alert("Ti abbiamo inviato un link di reset!");
        toggleLoader(false);
    }

    async function login() {
        const pass = document.getElementById('login-pass').value;
        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=login&user_email=${userEmail}&user_password=${pass}`, { method: 'POST' });
        const text = await res.text();
        if(text.includes("OK")) {
            localStorage.setItem('userStatus', text.split("|")[1]);
            window.location.href = "dashboard.html";
        } else alert("Password errata!");
        toggleLoader(false);
    }

    async function updatePassword() {
        const p1 = document.getElementById('new-pass').value;
        if(p1 !== document.getElementById('conf-pass').value) return alert("Non coincidono");
        toggleLoader(true);
        const res = await fetch(`${WEB_APP_URL}?action=update&token=${securityToken}&new_password=${p1}`, { method: 'POST' });
        const text = await res.text();
        if(text.includes("OK")) {
            localStorage.setItem('userStatus', text.split("|")[1]);
            window.location.href = "dashboard.html";
        } else alert("Errore link");
        toggleLoader(false);
    }

    function toggleLoader(s) { document.getElementById('loader').classList.toggle('hidden', !s); }
</script>
</body>
</html>
