<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SHEPDOGS PLANET</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="access-box">
    <h3>PLANET JOIN</h3>
    <form>
        <input type="hidden" name="action" value="subscribe">
        <input type="email" name="user_email" placeholder="sheep@gmail.com" required>
        <button type="submit">Continue</button>
    </form>
</div>

    <div id="login-section" class="login-box hidden">
        <h3>PLANET JOIN</h3>
        <form action="/login" method="POST">
            <input type="password" id="pass" name="user_password" placeholder="Password" required>
            <button type="submit">Entraaa</button>
            <div class="forgot-password">
    <a href="#" onclick="switchBox('login-section', 'reset-section')">Password dimenticata?</a>
</div>
        </form>
    </div>

    <div id="reset-section" class="password-container hidden">
    <h3>Imposta la tua password</h3>
    <form id="resetForm" method="POST">
        <input type="hidden" name="action" value="update_password">
        <input type="hidden" id="token_input" name="token">
    <input type="password" id="password" placeholder="Inserisci password" required>
    <input type="password" id="confirm_password" placeholder="Ripeti password" required>
    <button type="submit">entra</button>
</div>

    <script src="config.js"></script>
    <script src="script.js"></script>

</body>
</html>
