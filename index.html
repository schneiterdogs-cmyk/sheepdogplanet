<div id="newsletter-section" class="box">
    <h3>BENVENUTO</h3>
    <form id="newsletterForm">
        <input type="email" name="user_email" placeholder="Email" required>
        <button type="submit">Continua</button>
    </form>
</div>

<div id="login-section" class="box hidden">
    <h3>LOGIN</h3>
    <form id="loginForm">
        <input type="password" id="pass" placeholder="Password" required>
        <button type="submit">Entra</button>
        <p><a href="#" onclick="cambiaBox('reset-section')">Dimenticata?</a></p>
    </form>
</div>

<div id="reset-section" class="box hidden">
    <h3>RESET PASSWORD</h3>
    <form id="resetForm">
        <input type="hidden" id="token_input">
        <input type="password" id="new_pass" placeholder="Nuova Password" required>
        <input type="password" id="conf_pass" placeholder="Conferma" required>
        <button type="submit">Salva</button>
    </form>
</div>
