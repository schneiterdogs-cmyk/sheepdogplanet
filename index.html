<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SHEPDOGS PLANET</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="newsletter-box">
        <h3>PLANET JOIN</h3>
        <form action="/salva-email" method="POST">
            <input type="email" id="email" name="user_email" placeholder="sheep@gmail.com" required>
            <button type="submit">Continue</button>
        </form>
    </div>

    <div class="login-box">
        <h3>AREA RISERVATA</h3>
        <form action="/login" method="POST">
            <input type="password" id="pass" name="user_password" placeholder="Password" required>
            <button type="submit">Entraaa</button>
        </form>
    </div>

    <div class="password-container">
    <h3>Imposta la tua password</h3>
    <input type="password" id="password" placeholder="Inserisci password" required>
    <input type="password" id="confirm_password" placeholder="Ripeti password" required>
    <button type="submit">entra</button>
</div>

</body>
</html>
